<div class="profile-page" *ngIf="userProfile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <img class="user-img" [src]="userProfile.userLogoUrl" />
          <h4>{{ userProfile.username }}</h4>
          <p>{{ userProfile.bio }}</p>
          <div>FOLLOW USER BUTTON</div>
          <a class ="btn btn-sm btn-outline-secondary action-btn" [routerLink]="['/settings']" *ngIf="isCurrentUserProfile$ | async">Edit Profile Settings</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="userProfile">
  <div class-="row">
    <div class="col-xs-12 col-md-10 offset-md-1">
      <div class="articles-toggle">
        <ul clas="nav nav-pills outline-active">
          <li class="nav-item">
            <a
              [routerLink]="['/profiles', userProfile.userId]"
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              My Posts
            </a>
          </li>
          <li class="nav-item">
            <a
              [routerLink]="['/profiles', userProfile.userId, 'favorites']"
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: false}"
            >
              Favorite Posts
            </a>
          </li>
        </ul>

      </div>
      <mc-feed [apiUrl]="getApiUrl()"></mc-feed>
    </div>
  </div>
</div>
