<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item" *ngIf="isLoggedIn$ | async">
      <a routerLink="/feed" routerLinkAcive="active" class="nav-link"
        >Your Feed</a
      >
    </li>

    <li class="nav-item">
      <a routerLink="/" class="nav-link" routerLinkAcive="active"
        >Global Feed</a
      >
    </li>

    <li class="nav-item" *ngIf="tagNameProps">
      <a
        [routerLink]="['/tags/',tagNameProps]"
        routerLinkAcive="active"
        class="nav-link"
      >
        <i class="ion-pound"></i> {{ tagNameProps }}
      </a>
    </li>
  </ul>
</div>
